<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz Assignment </title>
</head>

<body>
    <nav>
    <h1>Highscore</h1>
    </nav>
    <div id="timerDisplay">Timer</div>
    <main>
        <header>
            <h1>Code Quiz</h1>
        </header>
        <section id="start">
            <h2>BEGIN</h2>
            <button id="startButton">Begin!</button>
        </section>
        <section id="quiz">
            <h2>Quiz</h2>
            <div id="qContainer"></div>
        </section>
        <section id="score">
            <h2>SCORE</h2>
            <form>
                <label for='initials'>
                    Initials
                </label>
                <input id="initials" maxlength="2">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
